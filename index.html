    <section class="garden-guide">
      <div class="garden-guide__book">
        <img
          class="garden-guide__book-image"
          src="./assets/img/garden-guide.png"
          alt="Book about garden plants"
        />
      </div>
    
      <div class="garden-guide__content-wrapper">
        <h2 class="garden-guide__title">Как выбрать растения для сада?</h2>
        <p class="garden-guide__subtitle">Пришлем инструкцию!</p>
    
        <div class="garden-guide__content">
          <form class="garden-guide__form">
            <input
              class="garden-guide__input"
              type="email"
              placeholder="Ваш Email"
              required
            />
            <label class="garden-guide__consent">
              <input
                type="checkbox"
                class="garden-guide__checkbox"
                required
              />
              <span class="garden-guide__checkbox-custom"></span>
              <span class="garden-guide__consent-label">
                Я даю согласие на обработку своих
                <a href="#" class="garden-guide__link">персональных данных</a>
              </span>
            </label>
            <button class="garden-guide__button" type="submit">
              Хочу инструкцию
            </button>
          </form>
        </div>
      </div>
    </section>

  </main>
